<!DOCTYPE html>
<html>
  <head>
    <style>
       /* Set the size of the div element that contains the map */
      #map {
        height: 600px;  /* The height is 500 pixels */
        width: 100%;  /* The width is the width of the web page */
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <!--The div element for the map -->
    <div id="map"></div>
    <script>
// Initialize and add the map
function initMap() {
  // The location of aAS
  var aAS = {lat: 17.718049, lng: -64.797803};
  // The map, centered at aAS
  var map = new google.maps.Map(
      document.getElementById('map'),
      {zoom: 16.8, center: aAS},
     
      );
  map.setMapTypeId('satellite');
  // The marker, positioned at aAS
  var marker = new google.maps.Marker({position: aAS, map: map});
}
    </script>
    <!--Load the API from the specified URL
    * The async attribute allows the browser to render the page while the API loads
    * The key parameter will contain your own API key (which is not needed for this tutorial)
    * The callback parameter executes the initMap() function
    -->
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBOT25Ljz8kypLEDMLl4S-fld5wH5I2pd8&callback=initMap">
    </script>
  </body>
</html>
